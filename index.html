<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles_new.css"/>
    <title>VS</title>
  </head>
  <body>
    
      <div class="main-wrapper">
        <nav class="navbar">
          <div class="tabs">
            <button class="tab" id="ladder">Ladder</button>
            <button class="tab" id="table">VS</button>
            <button class="tab" id="info">info</button>
          </div>

          

          <div class="options" id="options">
            <div class="option" id="disp">
              <button class="optionBtn option-toggle">Classes</button>
              <div class="dropdown hidden">
                <button class="optionSelBtn" id="classes">Classes</button>
                <button class="optionSelBtn" id="decks">Decks</button>
              </div>
            </div>

             <div class="option" id="ranks">
              <button class="optionBtn option-toggle">All Ranks</button>
              <div class="dropdown hidden">
                <button class="optionSelBtn" id="ranks_all">All Ranks</button>
                <button class="optionSelBtn" id="ranks_L_5">Ranks L-5</button>
                <button class="optionSelBtn" id="ranks_6_15">Ranks 6-15</button>
              </div>
            </div>

            <div class="option" id="format">
              <button class="optionBtn option-toggle">Standard</button>
              <div class="dropdown hidden">
                <button class="optionSelBtn" id="Standard">Standard</button>
                <button class="optionSelBtn" id="Wild">Wild</button>
              </div>
            </div>

            <div class="option" id="time">
              <button class="optionBtn option-toggle">Last Month</button>
              <div class="dropdown hidden">
                <button class="optionSelBtn" id="lastDay">Last Day</button>
                <button class="optionSelBtn" id="lastWeek">Last Week</button>
                <button class="optionSelBtn" id="lastMonth">Last Month</button>
              </div>
            </div>

            <div class="option" id="sort">
              <button class="optionBtn option-toggle">Freq</button>
              <div class="dropdown hidden">
                <button class="optionSelBtn" id="byClass">By Class</button>
                <button class="optionSelBtn" id="byFreq">By Frequency</button>
                <button class="optionSelBtn" id="byWR">By Win Rate</button>
              </div>
            </div>

            <div class="option" id="subplots">
              <button class="optionBtn option-toggle">Subplot</button>
              <div class="dropdown hidden">
                <button class="optionSelBtn" id="frSubplot">Frequency</button>
                <button class="optionSelBtn" id="wrSubplot">Winrate</button>
              </div>
            </div>
            <button class="optionBtn" id="tooltips">i</button>
          </div>
        </nav>
        <div class="content-wrapper">
          <div class="content" id="charts">

            <div class="chart" id="classLadderWindow">
              <div class="content-header">
                <p class="rankInfo"></p>
                <p class="windowInfo"></p>
                <p class="sortInfo"></p>
              </div>
              <div id="chart3"></div>
              <div class="content-footer"></div>
            </div>

            <div class="chart" id="ladderWindow">
              <div class="content-header">
                <p class="rankInfo"></p>
                <p class="windowInfo"></p>
                <p class="sortInfo"></p>
              </div>
              <div id="chart1"></div>
              <div class="content-footer"></div>
            </div>

            <div class="chart" id="tableWindow">
              <div id="chart2"></div>
            </div>
            
            <div class="chart" id="infoWindow">
              <div id="chart4">General information about this app.<br/> General information about vicious Syndicate.</div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="script.js"></script>
    <script src="ui.js"></script>
    <script src="data.js"></script>
    <script src="ladder.js"></script>
    <script src="table.js"></script>
  </body>
</html>
