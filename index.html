<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles_new.css">
    <title>VS</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div id="overlay" onclick="overlay()"></div>
      <nav class="navbar">
        <div class="tabs">
          <button class="tab" id="ladder">Ladder</button>
          <button class="tab" id="power">Tiers</button>
          <button class="tab" id="table">Matchups</button>
          <!--button#timeline.tab Timeline-->
          <button class="tab" id="decks">Decks</button>
          <button class="tab" id="info">info</button>
        </div>
      </nav>
      <!--button#tooltips.optionBtn(onclick='overlay()') i-->
      <div class="content-wrapper">
        <div id="loader"></div>
        <div class="tabWindow" id="ladderWindow">
          <div class="content-header">
            <div class="classDeckOptions optionBar">
              <button class="optionBtn" id="classes">Classes</button>
              <button class="optionBtn" id="decks">Decks</button>
            </div>
            <div class="ftrOptions optionBar">
              <div class="option-folder">
                <button class="folder-toggle" id="formatBtn">Standard</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="Standard">Standard</button>
                  <button class="optionBtn folderBtn" id="Wild">Wild</button>
                </div>
              </div>
              <div class="option-folder">
                <button class="folder-toggle" id="timeBtn">Last Month</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="lastDay">Last Day</button>
                  <button class="optionBtn folderBtn" id="lastWeek">Last Week</button>
                  <button class="optionBtn folderBtn" id="lastMonth">Last Month</button>
                </div>
              </div>
            </div>
            <div class="graphOptions optionBar">
              <button class="optionBtn fa fa-bar-chart" id="bar"></button>
              <button class="optionBtn fa fa-line-chart" id="line"></button>
              <button class="optionBtn fa fa-percent" id="number"></button>
              <button class="optionBtn fa fa-clock-o" id="timeline"> </button>
            </div>
          </div>
          <div class="content">
            <div id="chart1"></div>
          </div>
          <div class="content-footer"></div>
        </div>
        <div class="window" id="powerWindow">
          <div></div>
        </div>
        <div class="tabWindow" id="timelineWindow">
          <div></div>
        </div>
        <div class="tabWindow" id="tableWindow">
          <div class="content-header">
            <div class="ftrOptions optionBar">
              <div class="option-folder">
                <button class="folder-toggle" id="formatBtn">Standard</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="Standard">Standard</button>
                  <button class="optionBtn folderBtn" id="Wild">Wild</button>
                </div>
              </div>
              <div class="option-folder">
                <button class="folder-toggle" id="timeBtn">Last Month</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="lastDay">Last Day</button>
                  <button class="optionBtn folderBtn" id="lastWeek">Last Week</button>
                  <button class="optionBtn folderBtn" id="lastMonth">Last Month</button>
                </div>
              </div>
              <div class="option-folder">
                <button class="folder-toggle" id="ranksBtn">All Ranks</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="ranks_all">All Ranks</button>
                  <button class="optionBtn folderBtn" id="ranks_L_5">Ranks L-5</button>
                  <button class="optionBtn folderBtn" id="ranks_6_15">Ranks 6-15</button>
                </div>
              </div>
            </div>
            <div class="graphOptions optionBar">
              <div class="option-folder">
                <button class="folder-toggle" id="sortBtn">Sort</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="class">By Class</button>
                  <button class="optionBtn folderBtn" id="frequency">By Frequency</button>
                  <button class="optionBtn folderBtn" id="winrate">By Win Rate</button>
                </div>
              </div>
            </div>
          </div>
          <div class="content">
            <div id="chart2"></div>
          </div>
        </div>
        <div class="tabWindow" id="decksWindow">
          <div>
            <button>Druid</button>
            <button>Hunter</button>
            <button>Mage</button>
            <button>Paladin</button>
            <button>Priest</button>
            <button>Rogue</button>
            <button>Shaman</button>
            <button>Warlock</button>
            <button>Warrior</button>
          </div>
        </div>
        <div class="tabWindow" id="infoWindow">
          <div>VS Live is a Vicious Syndicate service that provides in depth information about the </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="ui.js"></script>
    <script src="data.js"></script>
    <script src="ladderClass.js"></script>
    <script src="table.js"></script>
  </body>
</html>
