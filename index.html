<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="vLogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles_new.css">
    <title>VS</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div id="overlay" onclick="overlay()"></div>
      <nav class="navbar">
        <div class="tabs">
          <button class="tab" id="ladder">Ladder</button>
          <button class="tab" id="power">Tiers</button>
          <button class="tab" id="table">Matchups</button>
          <button class="tab" id="decks">Decks</button>
          <button class="tab" id="info">info</button>
        </div>
      </nav>
      <button class="optionBtn" id="overlayBtn" onclick="overlay()">i</button>
      <div class="content-wrapper">
        <div id="loader"></div>
        <div class="tabWindow" id="ladderWindow">
          <div class="content-header">
            <div class="ftrOptions optionBar">
              <div class="option-folder">
                <button class="folder-toggle" id="formatBtn">Standard</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="Standard">Standard</button>
                  <button class="optionBtn folderBtn" id="Wild">Wild</button>
                </div>
              </div>
              <div class="option-folder">
                <button class="folder-toggle" id="timeBtn">Last Day</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="lastDay">Last Day</button>
                  <button class="optionBtn folderBtn" id="lastWeek">Last Week</button>
                  <button class="optionBtn folderBtn" id="lastMonth">Last Month</button>
                </div>
              </div>
              <div class="option-folder">
                <button class="folder-toggle" id="rankBtn">All Ranks</button>
                <div class="dropdown hidden" id="rankDropdown">
                  <!--button#lastDay.optionBtn.folderBtn Last Day-->
                  <!--button#lastWeek.optionBtn.folderBtn Last Week-->
                  <!--button#lastMonth.optionBtn.folderBtn Last Month-->
                </div>
              </div>
              <p class="nrGames"></p>
            </div>
            <div class="classDeckOptions optionBar">
              <button class="optionBtn" id="classes">Classes</button>
              <button class="optionBtn" id="decks">Decks</button>
            </div>
            <div class="graphOptions optionBar">
              <button class="optionBtn fa fa-bar-chart tooltip" id="bar"><span class="tooltipText">Show Bar Chart</span></button>
              <button class="optionBtn fa fa-line-chart tooltip" id="line"><span class="tooltipText">Show Line Chart</span></button>
              <button class="optionBtn fa fa-pie-chart tooltip" id="pie"><span class="tooltipText">Show Pie Chart</span></button>
              <button class="optionBtn fa fa-percent tooltip" id="number"><span class="tooltipText">Show Numbers</span></button>
              <button class="optionBtn fa fa-clock-o tooltip" id="timeline"><span class="tooltipText">Show Timeline</span></button>
            </div>
          </div>
          <div class="content">
            <div id="chart1"></div>
          </div>
          <div class="content-footer"></div>
        </div>
        <div class="tabWindow" id="powerWindow">
          <div class="content-header">
            <div class="formatOptions optionBar">
              <button class="optionBtn" id="Standard">Standard</button>
              <button class="optionBtn" id="Wild">Wild</button>
            </div>
            <div class="dispOptions optionBar">
              <button class="optionBtn" id="top">Top 5</button>
              <button class="optionBtn" id="tiers">Tier Lists</button>
            </div>
          </div>
          <div id="powerGrid"></div>
        </div>
        <div class="tabWindow" id="tableWindow">
          <div class="content-header">
            <div class="ftrOptions optionBar">
              <div class="option-folder">
                <button class="folder-toggle" id="formatBtn">Standard</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="Standard">Standard</button>
                  <button class="optionBtn folderBtn" id="Wild">Wild</button>
                </div>
              </div>
              <div class="option-folder">
                <button class="folder-toggle" id="timeBtn">Last Month</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="lastDay">Last Day</button>
                  <button class="optionBtn folderBtn" id="lastWeek">Last Week</button>
                  <button class="optionBtn folderBtn" id="lastMonth">Last Month</button>
                </div>
              </div>
              <div class="option-folder">
                <button class="folder-toggle" id="ranksBtn">All Ranks</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="ranks_all">All Ranks</button>
                  <button class="optionBtn folderBtn" id="ranks_L_5">Ranks L-5</button>
                  <button class="optionBtn folderBtn" id="ranks_6_15">Ranks 6-15</button>
                </div>
              </div>
              <p class="nrGames"></p>
            </div>
            <div class="graphOptions optionBar">
              <p>Sort by </p>
              <div class="option-folder">
                <button class="folder-toggle" id="sortBtn">Sort</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="class">By Class</button>
                  <button class="optionBtn folderBtn" id="frequency">By Frequency</button>
                  <button class="optionBtn folderBtn" id="winrate">By Winrate</button>
                  <button class="optionBtn folderBtn" id="matchup">By Matchup</button>
                </div>
              </div>
            </div>
          </div>
          <div class="content">
            <div id="chart2"></div>
          </div>
        </div>
        <div class="tabWindow" id="decksWindow">
          <div class="content-header">
            <div class="ftrOptions optionBar">
              <div class="option-folder">
                <button class="folder-toggle" id="formatBtn">Standard</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="Standard">Standard</button>
                  <button class="optionBtn folderBtn" id="Wild">Wild</button>
                </div>
              </div>
              <div class="option-folder">
                <button class="folder-toggle" id="classBtn">Druid</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="druid">Druid </button>
                  <button class="optionBtn folderBtn" id="hunter">Hunter </button>
                  <button class="optionBtn folderBtn" id="mage">Mage</button>
                  <button class="optionBtn folderBtn" id="paladin">Paladin</button>
                  <button class="optionBtn folderBtn" id="priest">Priest</button>
                  <button class="optionBtn folderBtn" id="rogue">Rogue</button>
                  <button class="optionBtn folderBtn" id="shaman">Shaman</button>
                  <button class="optionBtn folderBtn" id="warlock">Warlock</button>
                  <button class="optionBtn folderBtn" id="warrior">Warrior</button>
                </div>
              </div>
            </div>
            <div class="displayOptions optionBar">
              <button class="optionBtn" id="description">Description</button>
              <button class="optionBtn" id="decklists">Deck Lists</button>
            </div>
          </div>
          <div class="content">
            <div class="archetypes">
              <p class="title">Archetypes</p>
              <div class="archetypeList"></div>
            </div>
            <div class="descriptionBox">
              <div class="description"></div>
              <div class="video"></div>
            </div>
            <div class="decklists"> </div>
          </div>
        </div>
        <div class="tabWindow" id="infoWindow">
          <p>The VS Live Web App is currently in Alpha.<br><br>The app is currently not updated with live data. Many of the feature implementations are placeholder.<br><br>Please leave a feedback (suggestions, bugs, comments etc.) in the reddit thread linked below:</p><a href="https://www.reddit.com/r/ViciousSyndicate/comments/6yqj62/vs_live_web_app_feedback_thread/" target="_blank"><img src="redditLogo.png"></a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="ui.js"></script>
    <script src="data.js"></script>
    <script src="ladderClass.js"></script>
    <script src="tableClass.js"></script>
    <script src="powerRanking.js"></script>
    <script src="decks.js"></script>
  </body>
</html>
