<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="Images/vsLogo.png">
    <link rel="apple-touch-icon-precomposed" size="57x57" href="Images/vsLogo57x57.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--link(rel='stylesheet', href='reset.css')-->
    <link rel="stylesheet" href="css/styles.css">
    <title>VS</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div id="overlay">
        <p class="overlayText"></p>
      </div>
      <nav class="navbar">
        <div class="option-folder" id="mobileFolder">
          <button class="folder-toggle fa fa-bars" id="mobileBtn"></button>
          <div class="dropdown hidden">
            <button class="mobileBtn optionBtn folderBtn" id="ladder">Overview</button>
            <button class="mobileBtn optionBtn folderBtn" id="power">Tier List</button>
            <button class="mobileBtn optionBtn folderBtn" id="table">Matchups</button>
            <button class="mobileBtn optionBtn folderBtn" id="decks">Decks</button>
            <button class="mobileBtn optionBtn folderBtn" id="info">Info</button>
          </div>
        </div>
        <div class="tabs">
          <button class="tab" id="ladder">Overview</button>
          <button class="tab" id="power">Tier List</button>
          <button class="tab" id="table">Matchups</button>
          <button class="tab" id="decks">Decks</button>
          <button class="tab" id="info">info</button>
        </div>
        <div id="vsLogoDiv"><img class="logo" src="Images/vsLiveLogo.png"></div>
        <div class="refreshArrow fa fa-refresh"></div>
      </nav>
      <div class="content-wrapper">
        <div id="loader"></div>
        <div class="tabWindow" id="ladderWindow">
          <div class="content-header">
            <div class="ftrOptions optionBar">
              <div class="option-folder" id="formatFolder">
                <button class="folder-toggle" id="formatBtn">Standard</button>
                <div class="dropdown hidden"></div>
              </div>
              <div class="option-folder" id="timeFolder">
                <button class="folder-toggle" id="timeBtn">Last Day</button>
                <div class="dropdown hidden"></div>
              </div>
              <div class="option-folder" id="rankFolder">
                <button class="folder-toggle" id="rankBtn">All Ranks</button>
                <div class="dropdown hidden" id="rankDropdown"></div>
              </div>
              <button class="optionBtn" id="nrGames">Show Games</button>
            </div>
            <div class="classDeckOptions optionBar">
              <button class="optionBtn" id="classes">Classes</button>
              <button class="optionBtn" id="decks">Decks</button>
            </div>
            <div class="option-folder" id="plotFolder">
              <button class="folder-toggle fa fa-bar-chart" id="plotBtn"></button>
              <div class="dropdown hidden" id="plotDropdown">
                <button class="optionBtn folderBtn fa fa-bar-chart" id="bar"></button>
                <button class="optionBtn folderBtn fa fa-line-chart" id="line"></button>
                <button class="optionBtn folderBtn fa fa-pie-chart" id="pie"></button>
                <button class="optionBtn folderBtn fa fa-percent" id="number"></button>
                <button class="optionBtn folderBtn fa fa-clock-o" id="timeline"></button>
              </div>
            </div>
            <div class="graphOptions optionBar">
              <button class="optionBtn fa fa-bar-chart tooltip" id="bar"><span class="tooltipText">Show Bar Chart</span></button>
              <button class="optionBtn fa fa-line-chart tooltip" id="line"><span class="tooltipText">Show Line Chart</span></button>
              <button class="optionBtn fa fa-pie-chart tooltip" id="pie"><span class="tooltipText">Show Pie Chart</span></button>
              <button class="optionBtn fa fa-percent tooltip" id="number"><span class="tooltipText">Show Numbers</span></button>
              <button class="optionBtn fa fa-clock-o tooltip" id="timeline"><span class="tooltipText">Show Timeline</span></button>
            </div>
          </div>
          <div class="overlay">
            <p class="overlayText"></p>
          </div>
          <div class="content">
            <p class="graphTitle chart-header"></p>
            <div class="question fa fa-question-circle"></div>
            <p class="graphLabel"></p>
            <div class="chart" id="chart1"></div>
            <div class="chart-footer"></div>
          </div>
          <div class="content-footer"></div>
        </div>
        <div class="tabWindow" id="powerWindow">
          <div class="content-header">
            <div class="formatOptions optionBar">
              <button class="optionBtn" id="Standard">Standard</button>
              <button class="optionBtn" id="Wild">Wild</button>
            </div>
            <div class="dispOptions optionBar">
              <button class="optionBtn" id="tiers">Tier Lists</button>
              <button class="optionBtn" id="top">Suggestions</button>
            </div>
          </div>
          <div class="overlay">
            <p class="overlayText"></p>
          </div>
          <div class="content">
            <div class="question fa fa-question-circle"></div>
            <div class="chart" id="powerGrid"></div>
            <div class="chart-footer"></div>
          </div>
          <div class="content-footer"></div>
        </div>
        <div class="tabWindow" id="tableWindow">
          <div class="content-header">
            <div class="ftrOptions optionBar">
              <div class="option-folder" id="formatFolder">
                <button class="folder-toggle" id="formatBtn">Standard</button>
                <div class="dropdown hidden"></div>
              </div>
              <div class="option-folder" id="timeFolder">
                <button class="folder-toggle" id="timeBtn">Last Month</button>
                <div class="dropdown hidden"></div>
              </div>
              <div class="option-folder" id="rankFolder">
                <button class="folder-toggle" id="ranksBtn">All Ranks</button>
                <div class="dropdown hidden"></div>
              </div>
            </div>
            <div class="nrGamesOptions optionBar">
              <button class="optionBtn" id="nrGames">Show Numbers</button>
              <p class="nrGames"></p>
            </div>
            <div class="graphOptions optionBar">
              <p>Sort </p>
              <div class="option-folder" id="sortFolder">
                <button class="folder-toggle" id="sortBtn">Sort</button>
                <div class="dropdown hidden"></div>
              </div>
            </div>
          </div>
          <div class="overlay">
            <p class="overlayText"></p>
          </div>
          <div class="content">
            <!--p.graphTitle Versus-->
            <div class="question fa fa-question-circle"></div>
            <div class="chart" id="chart2"></div>
            <div class="chart-footer">
              <div class="colorTheme chartFooterBtn">
                <button class="changeColorBtn">Change Colors</button>
              </div>
              <!--.equilibrium-->
              <!--  button.equilibriumBtn Equilibrium-->
            </div>
          </div>
          <div class="content-footer"></div>
        </div>
        <div class="tabWindow" id="decksWindow">
          <div class="content-header">
            <div class="ftrOptions optionBar">
              <div class="option-folder">
                <button class="folder-toggle" id="formatBtn">Standard</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="Standard">Standard</button>
                  <button class="optionBtn folderBtn" id="Wild">Wild</button>
                </div>
              </div>
              <div class="option-folder">
                <button class="folder-toggle" id="classBtn">Druid</button>
                <div class="dropdown hidden">
                  <button class="optionBtn folderBtn" id="Druid">Druid </button>
                  <button class="optionBtn folderBtn" id="Hunter">Hunter </button>
                  <button class="optionBtn folderBtn" id="Mage">Mage</button>
                  <button class="optionBtn folderBtn" id="Paladin">Paladin</button>
                  <button class="optionBtn folderBtn" id="Priest">Priest</button>
                  <button class="optionBtn folderBtn" id="Rogue">Rogue</button>
                  <button class="optionBtn folderBtn" id="Shaman">Shaman</button>
                  <button class="optionBtn folderBtn" id="Warlock">Warlock</button>
                  <button class="optionBtn folderBtn" id="Warrior">Warrior</button>
                </div>
              </div>
            </div>
            <div class="displayOptions optionBar">
              <button class="optionBtn" id="description">Description</button>
              <button class="optionBtn" id="decklists">Deck Lists</button>
              <!--button#classRadar.optionBtn Class Radar-->
            </div>
          </div>
          <div class="overlay">
            <p class="overlayText"></p>
          </div>
          <div class="content">
            <div class="question fa fa-question-circle"></div>
            <div class="archetypes">
              <p class="title">Archetypes</p>
              <div class="archetypeList"></div>
            </div>
            <div class="descriptionBox">
              <div class="description"></div>
            </div>
            <div class="decklists"> </div>
          </div>
          <div class="content-footer"></div>
        </div>
        <div class="tabWindow" id="infoWindow">
          <div class="content-header"></div>
          <div class="content">
            <div class="infoText"></div>
            <div class="login">
              <p>Test login in with a VS account (vsProUser@vs.com - pw12345):</p>
              <input id="emailInput" placeholder="Email">
              <input id="passwordInput" placeholder="Password">
              <button id="loginBtn">Login</button>
              <button class="hidden" id="logOutBtn">Logout</button>
              <button id="signUpBtn">Sign Up</button>
              <p id="loginErrorMsg"></p>
            </div>
          </div>
          <div class="content-footer"></div>
        </div>
      </div>
    </div>
    <script src="bundle_basic-dist.js"></script>
  </body>
</html>
