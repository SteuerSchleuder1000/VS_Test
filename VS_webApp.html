<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>VS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.sunsean.com/idTabs/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="idTabs">
        <ul>
            <li><a href="#one">Ladder</a></li>
            <li><a href="#two">VS</a></li>
            <li><a href="#three">Decks</a></li>
            <li><a href="#four">Profile</a></li>
        </ul>
      
        <div class="optionBar">
			<div id="folder1" class="optionFolder">
				<button onclick="chooseShow()" class="optionBtn dropdown">Show</button>
				<div id="showDecksClasses" class="dropdown-content">
					<a href="#classes">Classes</a>
					<a href="#decks">Decks</a>
				</div>
			</div>
            
            <div id="folder2" class="optionFolder">
				<button onclick="chooseFormat()" class="optionBtn">Format</button>
				<div id="hsFormats" class="dropdown-content">
					<a href="#standard">Standard</a>
					<a href="#wild">Wild</a>
					<a href="#tournaments">Tournaments</a>
				</div>
			</div>

			<div id="folder3" class="optionFolder">
				<button onclick="chooseTime()" class="optionBtn">Time</button>
				<div id="hsTime" class="dropdown-content">
					<a href="#1day">Last Day</a>
					<a href="#1week">Last Week</a>
					<a href="#1month">Last month</a>
				</div>
			</div>	
            
            <div id="folder4" class="optionFolder">
				<button onclick="chooseSort()" class="optionBtn">Sort</button>
				<div id="hsSort" class="dropdown-content">
					<a href="#sortByClass" onclick="hello()">by Class</a>
					<a href="#sortByFrequency">by Frequency</a>
					<a href="#sortByWinRate">by Win Rate</a>
				</div>
			</div>
			<div id="folder5" class="optionFolder">
				<button onclick="toggleZoom()" id="zoomBtn" class="optionBtn">+</button>
			</div>
        </div>
        <div id="zoom"></div>
    </div>
    <div class="items">
        <div class="tab" id="one">
            <div id="chart1"> </div>
        </div>
        <div id="two">
            <div id="chart2"></div>
        </div>
        <div id="three">
            <div id="chart3"></div>
        </div>
        <div id="four">
            <div id="chart4">Only available for VS Premium members</div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
